<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Welcome to our meteo api</h1>
            <div class="input-group input-group-sm my-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Latitude</span>
                <input type="number" class="form-control" id="latitude-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm my-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Longitude</span>
                <input type="number" id="longitude-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="submit" id="btn-submit" class="btn btn-primary">Search</button>
        </div>
        <div id="card-weather" class="d-flex justify-content-center align-items-center mt-5">
        </div>
        <div class="d-flex justify-content-center align-items-center" width="200" height="200">
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>
        <script src="../static/meteo_api.js" type="text/javascript"></script>
        <script src="../static/test.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    </body>
</html>
